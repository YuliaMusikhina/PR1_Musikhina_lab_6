# PR1_Musikhina_lab_work_6
<head>
<script src="http://code.jquery.com/jquery-latest.js">
</script>
<script>
$(document).ready(function () 
{
	$("#but1").click(function () 
	{
		$("#div1").fadeIn("slow");
		$("#div1").fadeIn(2000);
		$("#div2").fadeOut("hide");
		$("#div2").fadeOut(2000);
	});
	$("#but2").click(function () 
	{
		$("#div1").fadeIn("slow");
		$("#div1").fadeIn(2000);
		$("#div2").fadeIn("slow");
		$("#div2").fadeIn(2000);
	});
});
</script>
</head>
<body>
<p>Demonstrate fadeIn() with different parameters.</p>
<button id="but1">Click to fade in boxes</button>
<button id="but2">Click to fade in boxes</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:blue;"></div>
<div id="div2" style="width:80px;height:80px;display:none;background-color:red;"></div>
</body>
</html>
